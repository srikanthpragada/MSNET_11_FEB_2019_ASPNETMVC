<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rest Client</title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
        function get_date() {
            $.get("/api/DateTime/1", null, showResult);
        }
        function get_date_time() {
            $.get("/api/DateTime", null, showResult);
        }
        function showResult(result) {
            $("#result").html(result);
        }
    </script>
</head>
<body>
    <h1>Rest Client</h1>
    <button onclick="get_date()">Get Date </button>
    <button onclick="get_date_time()">Get Date and Time </button>
    <h2 id="result"></h2>


</body>
</html>
